<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <object data="assets/home.jpg" type="image/jpg"></object>
            <h1>Menu - Faça sua escolha</h1>
        </div>
        <div class="principal">
            <h2>Pratos Principais</h2>
            todos os pratos acompanham arroz, feijão e a sobremesa do dia
            <div class="pratos">
                <div class="prato">
                    <img src="assets/bife.jpg" alt="bife com batata">
                    bife com batata
                </div>
                <div class="prato">
                    <img src="assets/coxa.jpg" alt="Coxa de Frango Crocante">
                    Coxa de frango
                </div>
                <div class="prato">
                    <img src="assets/panela.jpg" alt="Carne de Panela">
                    Carne de panela
                </div>
            </div>

        </div>
        <div class="acompanhamento">
            <h2>Acompanhamentos</h2>
            Porções para uma pessoa
            <div class="pratos">
                <div class="acomp">
                    <img src="assets/farofa.jpg" alt="1">
                    Farofa
                </div>
                <div class="acomp">
                    <img src="assets/salad.jpg" alt="2">
                    Salada
                </div>
                <div class="acomp">
                    <img src="assets/torresmo.jpg" alt="3">
                    Torresmo
                </div>
            </div>

        </div>
        <div class="dados">
            <h2>Dados Pesoais</h2>
            <input type="text" placeholder="Digite seu nome: ">
            <input type="number" placeholder="Digite seu numero">
            <input type="email" placeholder="Digite seu e-mail: ">
        </div>

        <button>Calcular</button>

    </div>
</body>

</html>
